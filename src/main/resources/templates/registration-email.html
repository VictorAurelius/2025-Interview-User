<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Task Management System</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h1 style="color: #333333; text-align: center;">Welcome to Task Management System</h1>
        <p style="color: #666666;">Dear ${username},</p>
        <p style="color: #666666;">Thank you for registering with our Task Management System. Your account has been successfully created.</p>
        <div style="margin: 30px 0; padding: 20px; background-color: #f8f9fa; border-radius: 5px;">
            <p style="margin: 0; color: #333333;"><strong>Username:</strong> ${username}</p>
            <p style="margin: 10px 0 0 0; color: #333333;"><strong>Email:</strong> ${email}</p>
        </div>
        <p style="color: #666666;">You can now log in to your account and start managing your tasks.</p>
        <p style="color: #666666;">Best regards,<br>Task Management Team</p>
    </div>
</body>
</html>
